<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout/user.html}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="login-page section-big-py-space b-g-light" layout:fragment="content">
  <div class="custom-container">
    <div class="row">
      <div class="col-xl-4 col-lg-6 col-md-8 offset-xl-4 offset-lg-3 offset-md-2">
        <div class="theme-card">
          <h3 class="text-center">Login</h3>
          <form id="loginForm" class="theme-form" th:action="@{/doLogin}"  method="get">
            <div class="form-group">
              <div th:if="${messageLogin!=null}" class="alert alert-danger text-center"
                   style="font-size: 16px;padding: 5px 15px;border-radius: 99px" th:text="${messageLogin}"></div>
              <label >Email</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Email" th:name="email" th:value="${email}">
              <div id="errorEmail" class="invalid-feedback">Email is
                required</div>
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your password" th:name="password" th:value="${password}">
              <div id="errorPassword" class="invalid-feedback">Password is
                required</div>
            </div>
            <div class="form-group">
              <div class="m-checkbox-inline mb-0  custom-radio-ml d-flex radio-animated">
                <label class="d-block" for="edo-ani" style="margin-right: 10px;">
                  <input class="radio_animated" id="edo-ani" type="radio" value="User" name="isUser" checked>
                  User
                </label>
                <label class="d-block" for="edo-ani1">
                  <input class="radio_animated" id="edo-ani1" type="radio" value="Admin" name="isUser">
                  Admin
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-normal">Login</button>
            <a class="float-end txt-default mt-2" href="forget-pwd.html">Forgot your password?</a>
          </form>
          <p class="mt-3">Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.</p>
          <a href="register.html" class="txt-default pt-3 d-block">Create an Account</a>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/static/assets/js/login/login.js"></script>
</body>

</html>
