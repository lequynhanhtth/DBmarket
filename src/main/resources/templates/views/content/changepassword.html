<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout/user.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="section-big-py-space b-g-light" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="account-sidebar"><a class="popup-btn">my account</a></div>
                <div class="dashboard-left">
                    <div class="collection-mobile-back"><span class="filter-back"><i class="fa fa-angle-left"
                                                                                     aria-hidden="true"></i> back</span>
                    </div>
                    <div class="block-content ">
                        <ul>
                            <li><a th:href="@{'/customer/profile'}">Profile</a></li>
                            <li><a th:href="@{'/customer/changepassword'}">Change Password</a></li>
                            <li class="active"><a th:href="@{'/customer/listOrder'}">Orders List</a></li>
                            <li class="last"><a th:href="@{'/customer/logout'}">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="dashboard-right">
                    <div class="dashboard">
                        <form th:action="@{'/customer/profile/update'}">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h3 class="mb-3 spc-responsive">Change Password</h3>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Old Password</label>
                                                <input type="text" id="oldPassword"
                                                       class="form-control" placeholder="Address" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>New Password</label>
                                                <input type="text" name="newPassword" id="newPassword"
                                                       class="form-control" placeholder="Address" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input type="text" id="confirmPassword"
                                                       class="form-control" placeholder="Address" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-sm btn-normal mb-lg-5" type="submit">Save setting
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
