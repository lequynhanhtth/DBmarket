<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout/supplier.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-body" layout:fragment="content">

    Container-fluid starts
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <div class="page-header-left">
                        <h3>Add Products
                            <small>Bigdeal Admin panel</small>
                        </h3>
                    </div>
                </div>
                <div class="col-lg-6">
                    <ol class="breadcrumb pull-right">
                        <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
                        <li class="breadcrumb-item">Digital</li>
                        <li class="breadcrumb-item active">Add Product</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <form id="addProduct" method="post" enctype="multipart/form-data">
            <div class="row product-adding">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>General</h5>
                        </div>
                        <div class="card-body">
                            <div class="digital-add needs-validation">
                                <div class="form-group">
                                    <label for="productName" class="col-form-label pt-0"><span>*</span> Product
                                        Name</label>
                                    <input class="form-control" id="productName"  type="text">
                                    <div id="errorproductName" class="invalid-feedback">productName is
                                        required</div>
                                </div>
                                <div class="form-group">
                                    <label for="weight" class="col-form-label pt-0"><span>*</span> Weight</label>
                                    <input class="form-control" id="weight" name="weight" type="text"
                                           >
                                    <div id="errorweight" class="invalid-feedback">Weight is
                                        required</div>
                                </div>
                                <input type="hidden" name="category" th:value="${categoryId}" />
                                <div class="form-group">
                                    <label for="Brands" class="col-form-label" ><span>*</span> Brands</label>
                                    <select class="custom-select form-control" id="Brands" name="brandId" >
                                        <option value="" hidden>--Select--</option>
                                        <th:block th:each="brand : ${brands}">
                                            <option th:value="${brand.brandId}"
                                                    th:text="${brand.brandName}"></option>
                                        </th:block>
                                    </select>
                                    <div id="errorcategory" class="invalid-feedback">Brands is
                                        required</div>
                                </div>
                                <div class="form-group">
                                    <label for="categoryProduct" class="col-form-label"><span>*</span> Category Product</label>
                                    <select class="custom-select form-control" id="categoryProduct" name="categoryProductId" >
                                        <option value="" hidden>--Select--</option>
                                        <th:block th:each="categoryProduct : ${categoryProducts}">
                                            <option th:value="${categoryProduct.categoryProductId}"
                                                    th:text="${categoryProduct.categoryProductName}"></option>
                                        </th:block>
                                    </select>
                                    <div id="errorBrands" class="invalid-feedback">Category Product is
                                        required</div>
                                </div>
                                <div class="form-group">
                                    <label for="productPrice" class="col-form-label"><span>*</span> Product Price</label>
                                    <input class="form-control" name="price" id="productPrice" type="text"
                                           >
                                    <div id="errorproductPrice" class="invalid-feedback">productPrice is
                                        required</div>
                                </div>
                                <div class="form-group">
                                    <label for="inStock" class="col-form-label"><span>*</span> In
                                        Stock</label>
                                    <input class="form-control" name="inStock" id="inStock" type="text"
                                          >
                                    <div id="errorinStock" class="invalid-feedback">in Stock is
                                        required</div>
                                </div>
                                <div style="margin-top: 10px">
                                    <img for="image" id="previewImg" width="300px"
                                         alt="Placeholder">
                                    <div class="row mt-4 ml-4 text-center ">
                                        <input type="file" id="image" style="width: 300px; padding: 0;"  name="photo1"
                                               class="form-control" onchange="previewFile(this);">
                                     <div class="invalid-feedback" style="margin-left: -180px;">File invalid form file feedback</div>
                                    </div>

                                </div>
                                <div style="margin-top: 10px">
                                    <img  id="previewImg1" width="300px"
                                         alt="Placeholder">
                                    <div class="row mt-4 ml-4 text-center ">
                                        <input type="file" style="width: 300px; padding: 0;" id="imaga" name="photo1"
                                               class="form-control-user" onchange="previewFile1(this);">
                                    </div>
                                </div>
                                <div style="margin-top: 10px">
                                    <img id="previewImg2" width="300px"
                                         alt="Placeholder">
                                    <div class="row mt-4 ml-4 text-center ">
                                        <input type="file" style="width: 300px; padding: 0;" name="photo1"
                                               class="form-control-user" onchange="previewFile2(this);">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">

                    <div class="card">
                        <div class="card-header">
                            <h5></h5>
                        </div>
                        <div class="card-body">
                            <div class="digital-add needs-validation">
                                <div style="margin-top: 10px">
                                    <img id="previewImg3" width="300px"
                                         alt="Placeholder">
                                    <div class="row mt-4 ml-4 text-center ">
                                        <input type="file" style="width: 300px; padding: 0;" name="photo1"
                                               class="form-control-user" onchange="previewFile3(this);">
                                    </div>
                                </div>
                                <div style="margin-top: 10px">
                                    <img id="previewImg4" width="300px"
                                         alt="Placeholder">
                                    <div class="row mt-4 ml-4 text-center ">
                                        <input type="file" style="width: 300px; padding: 0;" name="photo1"
                                               class="form-control-user" onchange="previewFile4(this);">
                                    </div>
                                </div>
                                <div style="margin-top: 10px">
                                    <img id="previewImg5" width="300px"
                                         alt="Placeholder">
                                    <div class="row mt-4 ml-4 text-center ">
                                        <input type="file" style="width: 300px; padding: 0;" name="photo1"
                                               class="form-control-user" onchange="previewFile5(this);">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Description</label>
                                    <textarea name="description" rows="4" cols="12"></textarea>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="product-buttons text-center">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                        <button type="button" class="btn btn-light">Discard</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Container-fluid Ends-->
</div>
<script src="/assets/js/addProduct/addProduct.js"></script>
</body>
</html>
