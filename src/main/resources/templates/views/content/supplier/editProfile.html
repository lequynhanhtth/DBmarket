<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout/supplier.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-body" layout:fragment="content">

    Container-fluid starts
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <div class="page-header-left">
                        <h3>Edit Profile
                            <small>Bigdeal Admin panel</small>
                        </h3>
                    </div>
                </div>
                <div class="col-lg-6">
                    <ol class="breadcrumb pull-right">
                        <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
                        <li class="breadcrumb-item">Digital</li>
                        <li class="breadcrumb-item active">Add Product</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <form method="post" enctype="multipart/form-data">
            <div class="row product-adding">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>General</h5>
                        </div>
                        <div class="card-body">
                            <div class="digital-add needs-validation">
                                <input type="hidden" name="supplierId" th:value="${supplier.supplierId}" />
                                <input type="hidden" name = "status" th:value="${supplier.status}" />
                                <div class="form-group">
                                    <label>Fullname</label>
                                    <input type="text" name = "fullname" th:value="${supplier.fullname}" class="form-control"
                                           placeholder="Enter Your name" required="">
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input type="text" name = "phone" th:value="${supplier.phone}" class="form-control"
                                           placeholder="Enter your number" required="">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name ="email" th:value="${supplier.email}" class="form-control"
                                           placeholder="Email" required="">
                                </div>
                                <div class="form-group">
                                    <label>Address *</label>
                                    <input type="text" name="address"   th:value="${supplier.address}" class="form-control" placeholder="Address" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>username</label>
                        <input type="text" name ="username" th:value="${supplier.username}" class="form-control"
                               placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <label>username</label>
                        <input type="password" name ="password" th:value="${supplier.password}" class="form-control"
                               placeholder="password" required="">
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5></h5>
                        </div>
                        <div class="card-body">
                            <div class="digital-add needs-validation">
                                <div class="form-group mb-0">
                                    <div class="product-buttons text-center">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <button type="button" class="btn btn-light">Discard</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Container-fluid Ends-->

</div>
</body>
</html>
