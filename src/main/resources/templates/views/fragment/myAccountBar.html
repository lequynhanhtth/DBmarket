<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="myAccountBar"
     id="myAccount"
     class="add_to_cart right account-bar">
    <a href="javascript:void(0)"  class="overlay" onclick="closeAccount()"></a>
    <div class="cart-inner">
        <div class="cart_top">
            <h3>my account</h3>
            <div class="close-cart">
                <a href="javascript:void(0)" onclick="closeAccount()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <form class="theme-form" th:action="@{/doLogin}" method="get">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <label for="review">Password</label>
                <input type="password"
                       class="form-control"
                       id="review"
                       name = "password"
                       placeholder="Enter your password"
                       required="">
            </div>
            <input type="hidden" value="User" name="isUser" />
            <div class="form-group">
                <button type="submit"
                   class="btn btn-solid btn-md btn-block">Login</button>
            </div>
            <div class="accout-fwd">
                <a href="forget-pwd.html" class="d-block"><h5>forget password?</h5></a>
                <a href="register.html"
                   class="d-block"><h6>you have no account ?<span>signup now</span>
                </h6>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
